<body>
    <header class="header">
        <div class="wrap header-wrap">
            <div id="menu__burger">
                <input type="checkbox" />
                <span id="span1"></span>
                <span id="span2"></span>
                <span id="span3"></span>
            </div>
            
    <footer   class="footer">
        <div class="wrap">
            <div class="footer-content">
                <div class="footer__categories">
                    <div class="footer__categories__services"><a href="#">Услуги</a></div>
                    <div class="footer__categories__portfolio"><a href="#">Портфолио</a></div>

                    <div class="footer__button"><button class="footer__button__call">Заказать звонок</button></div>

                    <span class="icon icon-inst"></span>

            </div>
        </div>
        <div class="footer__color">© Максим Мазуренко, 2019   </div>

    <div class="popup-call">
        <form id="form">
            <input type="text" name="name" placeholder="Имя">
            <input type="text" name="phone" placeholder="Телефон">
            <button>Отправить</button>
        </form>

    </div>
